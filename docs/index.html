<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Webpack App</title><style>* {
        margin: 0;
        padding: 0;
      }
      button {
        padding: 5px;
        margin: 5px;
      }
      #the-canvas {
        border: 1px solid black;
        position: absolute;
        transform: translate(-50%, -50%);
      }
      .canvas-wrap {
        background-color: gray;
        height: 690px;
        width: 700px;
        overflow: hidden;
        position: relative;
      }
      .app-wrap {
        display: flex;
      }
      .app-op > * {
        display: inline-block;
        margin-right: 10px;
        vertical-align: middle;
      }
      .mid {
        height: 100vh;
        width: 1px;
      }</style><script defer="defer" src="main.js"></script><script defer="defer" src="pdf.worker.js"></script></head><body><div class="app-wrap"><div class="canvas-wrap"><canvas id="the-canvas" style="top: 345px; left: 350px"></canvas></div><div class="app-op"><div class="mid"></div><div>PDF can be dragged and dropped<br/>Alt + wheel to zoom in/out<br/>Page: ( <span id="page_num"></span> / <span id="page_total"></span> )<div><button id="prev">Previous</button> <button id="next">Next</button></div><button id="zoom_out">Zoom Out</button> <button id="zoo_in">Zoom In</button><br/><button id="download">Only download this page</button></div></div><a download="page.png" id="downloadlink" style="display: none">download</a></div></body></html>
